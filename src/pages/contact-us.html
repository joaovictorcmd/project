<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="shortcut icon" href="/src/assets/images/logos/favicon.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a044dc0c5.js" crossorigin="anonymous"></script>
    <title>Eleve Performance | Fale Conosco</title>
</head>

<body class="font-Montserrat">
    <header class="header"></header>
    <main class="bg-background mt-20">
        <section class="max-w-screen-xl mx-auto py-16 px-4 text-md text-justify text-neutral-700">
            <h1 class="text-3xl font-bold text-neutral-900 mb-6 text-center uppercase">
                Fale Conosco
            </h1>
            <form class="max-w-lg mx-auto bg-white shadow-lg rounded-sm p-8 space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-800">Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" required
                        class="mt-1 block w-full p-3 border border-gray-300 rounded-sm shadow-sm focus:ring-black focus:border-black">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-800">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full p-3 border border-gray-300 rounded-sm shadow-sm focus:ring-black focus:border-black">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-800">Telefone (opcional)</label>
                    <input type="tel" id="phone" name="phone"
                        class="mt-1 block w-full p-3 border border-gray-300 rounded-sm shadow-sm focus:ring-black focus:border-black">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-800">Mensagem (opcional)</label>
                    <textarea id="message" name="message" rows="4"
                        class="mt-1 block w-full p-3 border border-gray-300 rounded-sm shadow-sm focus:ring-black focus:border-black"></textarea>
                </div>
                <button type="submit"
                    class="w-full px-6 py-3 bg-black border border-black text-white uppercase font-bold rounded-sm shadow-md transition duration-300 hover:bg-neutral-800">
                    Enviar
                </button>
            </form>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="/src/js/components/menu.js"></script>
</body>

</html>
