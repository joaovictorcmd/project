<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/output.css" />
  <link rel="shortcut icon" href="/src/assets/images/logos/favicon.ico" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/7a044dc0c5.js" crossorigin="anonymous"></script>
  <title>Eleve Performance</title>
</head>

<body class="font-Montserrat">
  <header class="header"></header>
  <main class="bg-background">
    <section class="relative w-full h-screen overflow-hidden">
      <video id="background-video" class="absolute inset-0 w-full h-full object-cover" muted loop playsinline autoplay>
        <source src="/src/assets/videos/bg-video.mp4" type="video/mp4" />
        <source src="/src/assets/videos/bg-video.webm" type="video/webm" />
        <source src="/src/assets/videos/bg-video.ogv" type="video/ogg" />
        Seu navegador não suporta vídeos HTML5.
      </video>
      <div class="absolute inset-0 bg-black opacity-30 z-0"></div>
      <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white z-10">
        <div class="text-center uppercase font-bold">
          <h1 class="text-4xl sm:text-5xl mb-4 text-white italic">
            Eleve seu treino
          </h1>
          <p class="text-lg sm:text-xl mb-6 text-white-700">
            Conforto e performance para quem não para.
          </p>
          <a href="#"
            class="bg-white text-black py-3 px-6 rounded-sm border-2 text-lg hover:bg-transparent hover:text-white transform duration-100">Descubra
            Mais</a>
        </div>
      </div>
    </section>
    
    <section class="py-16 px-4 uppercase font-bold">
      <div class="max-w-screen-xl mx-auto text-center">
        <div class="grid grid-cols-1  lg:grid-cols-3 gap-8">
          <div
            class="bg-[url('/src/assets/images/cards/linha_masculina.webp')] relative bg-cover bg-center h-72 rounded-lg  duration-200 active:scale-95">
            <a href="/src/pages/products-men.html"
              class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center text-white text-2xl font-bold transform duration-200 hover:bg-opacity-50">
              Linha masculina
            </a>
          </div>
          <div
            class="bg-[url('/src/assets/images/cards/linha_feminina.webp')] relative bg-cover bg-center h-72 rounded-lg  duration-200 active:scale-95">
            <a href="/src/pages/products-women.html"
              class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center text-white text-2xl font-bold transform duration-200 hover:bg-opacity-50">
              Linha feminina
            </a>
          </div>
          <div
            class="bg-[url('/src/assets/images/cards/acessorios.webp')] relative bg-cover bg-center h-72 rounded-lg  duration-200 active:scale-95">
            <a href="/src/pages/products-acessories.html"
              class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center text-white text-2xl font-bold transform duration-200 hover:bg-opacity-50">
              Acessórios
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>

  <script src="/src/js/components/background-video.js"></script>
  <script src="/src/js/components/menu.js"></script>
</body>

</html>
