<header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
  <div class="container mx-auto flex items-center justify-between p-4">
    <!-- Logo -->
    <a href="#" aria-label="Home">
      <img
        src="/src/assets/images/logos/"
        alt="Logo da Eleve"
        class="h-20 w-auto"
      />
    </a>

    <!-- Botão do Menu Sanduíche -->
    <button
      id="menuButton"
      class="text-gray-800 focus:outline-none lg:hidden"
      aria-label="Abrir menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>

    <nav class="hidden lg:flex space-x-6">
      <a href="#" class="hover:text-gray-400">Consectetur</a>
      <a href="#" class="hover:text-gray-400">Itaque</a>
      <a href="#" class="hover:text-gray-400">Deserunt</a>
      <a href="#" class="hover:text-gray-400">Doloribus</a>
    </nav>
  </div>

  <!-- Menu deslizante off-canvas -->
  <aside
    id="mobileMenu"
    class="fixed inset-y-0 right-0 w-2/3 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50"
  >
    <!-- Botão de fechar -->
    <button
      id="closeMenuButton"
      class="p-4 text-gray-800"
      aria-label="Fechar menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Navegação principal -->
    <nav class="flex flex-col items-start p-6 space-y-4 text-gray-800">
      <a href="#" class="text-lg font-semibold">Consectetur</a>
      <a href="#" class="text-lg font-semibold">Itaque</a>
      <a href="#" class="text-lg font-semibold">Deserunt</a>
      <a href="#" class="text-lg font-semibold">Doloribus</a>

      <!-- Cadastro e Início de Sessão -->
      <footer class="mt-auto pt-6 border-t border-gray-200 w-full">
        <a href="#" class="block text-sm font-medium text-gray-600"
          >Cadastre-se</a
        >
        <a href="#" class="block text-sm font-medium text-gray-600"
          >Iniciar sessão</a
        >
      </footer>
    </nav>
  </aside>
</header>
